<div class="signup-dashboard">
  <div class="signup-dashboard-size">
    <h1>Join us for free !</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="signup-dashboard-container">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input
            matInput
            placeholder="Jack"
            required
            formControlName="firstName"
          />
          <mat-error *ngIf="signUpForm.invalid">{{ errorMessage }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input
            matInput
            placeholder="Doe"
            required
            formControlName="lastName"
          />
          <mat-error *ngIf="signUpForm.invalid">{{ errorMessage }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Birthdate</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="birthdayDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
          <mat-error *ngIf="signUpForm.invalid">{{ errorMessage }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="{{ emailPlaceholder | lowercase }}@example.com"
            required
            formControlName="email"
          />
          <mat-error *ngIf="signUpForm.invalid">{{ errorMessage }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose a password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <br />

        <mat-form-field appearance="outline">
          <mat-label>Upload your best photo</mat-label>
          <ngx-mat-file-input
            placeholder="Basic outline placeholder"
            (change)="detectFiles($event)"
            formControlName="picture"
          ></ngx-mat-file-input>
          <mat-icon matSuffix *ngIf="!fileUploaded">photo</mat-icon>
          <mat-icon matSuffix *ngIf="fileUploaded">check</mat-icon>
        </mat-form-field>
        <br />
        <span *ngIf="errorMessage">{{ errorMessage }}</span>
        <br />
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="signUpForm.invalid || fileIsUploading"
        >
          Let's sign up!
        </button>
        <br />
        <span class="link-already-sing-in">
          Already on Dashboard 2.0?
          <a [routerLink]="['/sign-in']">Sing in</a>
        </span>
      </div>
    </form>
  </div>
</div>
