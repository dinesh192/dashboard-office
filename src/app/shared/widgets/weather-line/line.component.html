<div class="spinner">
  <ngx-spinner size="medium" color="#fff" type="line-spin-clockwise-fade" [fullScreen]="false"></ngx-spinner>
</div>
<ng-container *ngIf="weatherData">
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
    style="width: 100%; height: 170px; display: block;"></highcharts-chart>
</ng-container>
